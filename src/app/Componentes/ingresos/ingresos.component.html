<div>
<ul class="nav nav-tabs justify-content-center">
    <li class="nav-item">
      <a  class="nav-link" href="/home">Administracion</a>
    </li>
    <li class="nav-item">
      <a  class="nav-link active" aria-current="page" href="/ingresos" >Ingresos</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/gastos">Gastos</a>
    </li>
  </ul>
</div>

<div>
  <div id="container-grafica">
    <img src="https://docs.aws.amazon.com/es_es/quicksight/latest/user/images/example-visual-line-chart.png" alt="" id="grafica">

    <button type="button" class="btn btn-secondary btn-lg" id="boton-ingresar-reporte" data-bs-toggle="modal" data-bs-target="#Modal1" >Ingresar Reporte</button>
  </div>
  <hr>
</div>


<!-- Modal -->
<div class="modal fade" id="Modal1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Ingresar Reporte Ingresos Mensual</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit($event)">
          <div class="d-flex justify-content-center">
            <div class="input-group mb-3">
              <label class="input-group-text" for="customFile">Seleccionar Archivo</label>
              <input type="file" class="form-control" id="customFile" accept=".xlsx" #fileInput (change)="onFileSelected($event)" style="display: none;">
            </div>
            <div class="input-group mb-3">
              <input type="date" class="form-control" id="customDate">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary" (click)="onSubmit($event)">Cargar Reporte</button>
          </div>
          <div class="text-center" *ngIf="showSpinner">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
            <p>Cargando...</p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="Modal2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" *ngIf="showSecondModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal dos</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary" >Cargar Informacion</button>
          </div>
      </div>
    </div>
  </div>
</div>
